services:
  - type: worker
    name: youtube-worker
    env: docker
    dockerfilePath: ./Dockerfile.worker
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
